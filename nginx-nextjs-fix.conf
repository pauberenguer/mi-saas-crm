server {
    listen 80;
    server_name tu_dominio.com;  # Reemplaza con tu dominio actual

    # Configuraci칩n para servir archivos est치ticos de Next.js
    location /_next/static/ {
        alias /var/www/mi-saas-crm/.next/static/;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Para las rutas de im치genes de Next.js
    location /_next/image {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Para todas las dem치s rutas
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
} 